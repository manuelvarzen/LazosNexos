		<script type="module">
			import * as THREE from 'three';
            import Stats from '/examples/jsm/libs/stats.module.js';
			import { GUI } from '/examples/jsm/libs/lil-gui.module.min.js';
			let container, stats; 
			let camera, scene, renderer;
			let theta = 0;
			const radius = 100;
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				const loader = new THREE.TextureLoader;
				
                //Camera
				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.layers.enable( 0 ); // enabled by default
				camera.layers.enable( 1 );
				camera.layers.enable( 2 );
				scene = new THREE.Scene();

				//scene.background = new THREE.Color( 0xf0f0f0 );
				scene.background = loader.load( '/img/image026.jpg' );

				const light = new THREE.PointLight( 0xffffff, 1 );
				light.layers.enable( 0 );
				light.layers.enable( 1 );
				light.layers.enable( 2 );

				scene.add( camera );
				camera.add( light );

                //Color, size, quantitative, position, rotatrion and scale
				const colors = [ 0xff0000, 0x00ff00, 0xCCff33 ];
				const geometry = new THREE.BoxGeometry( 5, 5, 5 );

				for ( let i = 0; i < 4000; i ++ ) {

					const layer = ( i % 3 );

					const object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: colors[ layer ] } ) );

					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					object.layers.set( layer );

					scene.add( object );

				}

		        renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				
				/* stats = new Stats();  
				
				
				container.appendChild( stats.dom ); */

				
				
				/* const layers = {

						camera.layers.toggle( 0 );

						camera.layers.toggle( 2 );

						camera.layers.enableAll();

					'disable all': function () {

						camera.layers.disableAll();

					}

				};

				//
				// Init gui
				const gui = new GUI();
				gui.add( layers, 'toggle red' );
				gui.add( layers, 'toggle green' );
				gui.add( layers, 'toggle blue' );
				gui.add( layers, 'enable all' );
				gui.add( layers, 'disable all' ); /*

				window.addEventListener( 'resize', onWindowResize ); */

			} 

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				theta += 0.1;

				camera.position.x = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.y = radius * Math.sin( THREE.MathUtils.degToRad( theta ) );
				camera.position.z = radius * Math.cos( THREE.MathUtils.degToRad( theta ) );
				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
